//Reduces the visual effect of the red glow when fairings heat up. Won't override a value provided in a part cfg if it's defined there first
@PART[bluedog*]:HAS[@MODULE[ModuleSimpleAdjustableFairing]]:AFTER[Bluedog_DB]
{
	&blackBodyRadiationAlphaMult = 0.25
}
@PART[bluedog*]:HAS[@MODULE[ModuleProceduralFairing]]:AFTER[Bluedog_DB]
{
	&blackBodyRadiationAlphaMult = 0.25
}
